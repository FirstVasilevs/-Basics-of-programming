<meta charset="utf-8">
<script type="text/javascript">
	
	var dollar = "75";
	var euro = "85";
	var resultRub = +prompt("Сколько рублей вы хотите сконвертировать?");

	resultRub = resultRub / dollar;
	alert("Сумма в USD: " + resultRub.toFixed(2));

	resultRub = resultRub * dollar  / euro;
	alert("Сумма в EUR: " + resultRub.toFixed(2));

</script>
