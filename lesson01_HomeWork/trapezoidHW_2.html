<meta charset="utf-8">
<script type="text/javascript">
	
	var a = +prompt("Введите длину первого основания трапеции");
	var b = +prompt("Введите длину второго основания трапеции");
	var height = +prompt("Введите высоту трапеции");

	var square = (a + b) / 2 * height;
	alert("Площадь трапеции равна: " + square);

</script>
